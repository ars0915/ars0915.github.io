<!doctype html>
<!--suppress JSUnresolvedFunction, JSUnresolvedVariable -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mlytics P2SP test</title>
    <link href="https://vjs.fusioncdn.com/7.18.0/video-js.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
    <script src="https://vjs.fusioncdn.com/7.18.0/video.min.js"></script>
    <script src="https://vsp.mlytics.us/ccsphrm2vr0tn7fdqtsg-mlysdk.js"></script>
    <script src="https://vsp-edge.mlytics.us/token/geo.js"></script>
    <script src="https://jsdelivr.fusioncdn.com/npm/@mlytics/p2sp-sdk@0.10.1-r3/bundle/driver.min.js"></script>
    <script src="https://jsdelivr.fusioncdn.com/npm/@mlytics/p2sp-sdk@0.10.1-r3/bundle/peripheral/player/videojs-hls.min.js"></script>
    <style type="text/css">
        body {
            background-color: rgb(53, 79, 82)
        }
    </style>
</head>

<body>
    <div style="width: 800px">
        <video id="video" class="video-js vjs-theme-fantasy"></video>
    </div>
    <script>
        const driver = mlysdk.driver.initialize({
            server: {
                host: {
                    fqdn: 'vsp.mlytics.us'
                }
            }
        });

        const player = window.videojs('video', {
            liveui: true,
            autoplay: true,
            controls: true,
            preload: 'auto',
            aspectRatio: '16:9',
            sources: [{
                src: 'https://origin.pcdn.gordon.cf/stream/26dUJB77D28eDmp1bKNG44xdcj2/index.m3u8',
                type: 'application/vnd.apple.mpegurl'
            }],
            playbackRates: [0.25, 0.5, 1.0, 1.5, 2.0]
        });

        driver.extensions.VideojsHlsPlugin.adapt(player)
    </script>
</body>

</html>
